<!DOCTYPE html>
<html>
<head>
	<title>BLACKJACK</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="col-lg-12 text-center" id="heading">
			<div>BLACKJACK</div>
		</div>

		<div class="wrapper col-md-12 col-md-12" -->
			<div class="the-table col-md-8 col-md-offset-2">
				<div class="row">
					<div class="dealer-hand-wrapper col-md-12">
						<div class="dealer-total-wrapper col-md-2">
							Dealer Total<span class="dealer-total hide">0</span>
						</div>
							<div id="dealer-card-one" class="card empty col-md-2"></div>
							<div id="dealer-card-two" class="card empty col-md-2"></div>
							<div id="dealer-card-three" class="card empty col-md-2"></div>
							<div id="dealer-card-four" class="card empty col-md-2"></div>
							<div id="dealer-card-five" class="card empty col-md-2"></div>
							<div id="dealer-card-six" class="card empty col-md-2"></div>	
					</div>
				</div>	

				<div class="row">
					<div class="player-hand-wrapper col-md-12">
						<div class="player-total-wrapper col-md-2">
								Player Total<span class="player-total hide">0</span>
						</div>
							<div id="player-card-one" class="card empty col-md-2"></div>
							<div id="player-card-two" class="card empty col-md-2"></div>
							<div id="player-card-three" class="card empty col-md-2"></div>
							<div id="player-card-four" class="card empty col-md-2"></div>
							<div id="player-card-five" class="card empty col-md-2"></div>
							<div id="player-card-six" class="card empty col-md-2"></div>
					</div>
				</div> 

				<div class="row action-buttons col-lg-12">
					<div class="col-md-2 col-md-offset-2">
						<button id="draw-button">Deal</button>
					</div>
					<div class="col-md-2 col-md-offset-1">
						<button id="hit-button">Hit</button>
					</div>
					<div class="col-md-2 col-md-offset-1">
						<button id="stand-button">Stand</button>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12 text-center" id="message"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<script type="text/javascript" src="deck.js"></script>
</body>
</html>
