<!DOCTYPE html>
<html>
<head>
	
	<title>BLACKJACK</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>


	<div id="main-wrapper" class="col-lg-12">


		<div id="header">
		<h1>Wins: 0</h1>
		</div>	

		<div id="row-wrapper" clas="col-lg-8">


		<div id="dealer-wrapper">
			<div id="dealer-text">
				Dealer Total
				<div class="total dealer">18</div>
			</div>
		


			<div class="dealer-card one"><input type="button"></div>
			<div class="dealer-card two"></div>
			<div class="dealer-card three"></div>
			<div class="dealer-card four"></div>
			<div class="dealer-card five"></div>
			<div class="dealer-card six"></div>
	
		</div>

		<div id="player-wrapper">
			<div id="player-text">
				<p>Player Total</p>
				<div class="total player">Number</div>

			</div>
			<div class="player-card"></div>
			<div class="player-card"></div>
			<div class="player-card"></div>
			<div class="player-card"></div>
			<div class="player-card"></div>
			<div class="player-card"></div>

		</div>

		<div id="hit-wrapper">
			<div class="choice deal">Deal</div>
			<div class="choice hit">Hit</div>
			<div class="choice stand">Stand</div>

		</div>

		<div id="bottom-message">You won!</div>

	</div>

	</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
